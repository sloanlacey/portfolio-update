<!-- Greeting/header -->
<div class="row">
    <div class="col s12 m12 l12" style="text-align: center;">
        <h2 style="color: #f5f5f5; background-color: #000000; opacity: 0.9;">And who might you be?</h2>
    </div>
</div>
<!-- Form/inputs -->
<form method="post" action="https://formspree.io/f/xoqpypyy">

    <div class="row">
        <div class="input-field col s12 m12 l6" style="margin-top: 25px;">
            <input placeholder="What shall I call you?" name="name" id="first_name" type="text" class="validate" style="background-color: #000000; color: #f5f5f5; font-family: 'Courier New', Courier, monospace; opacity: 0.90;">
          <label for="first_name" style="color: #000000; background-color: #F2B544;">Moniker.</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12 m12 l6" style="margin-top: 10px;">
            <input placeholder="How can I reach you?" name="email" id="email" type="text" class="validate" style="background-color: #000000; color: #f5f5f5; font-family: 'Courier New', Courier, monospace; opacity: 0.9;">
          <label for="first_name" style="color: #000000; background-color: #F2B544;">Email.</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12 m12 l6" style="margin-top: 10px;">
            <input placeholder="Let's talk." name="message" id="message" type="text" class="validate" style="background-color: #000000; color: #f5f5f5; font-family: 'Courier New', Courier, monospace; opacity: 0.9;">
          <label for="first_name" style="color: #000000; background-color: #F2B544;">Message.</label>
          <button type="submit" class="btn btn-secondary btn-lg" style="background-color: #000000; opacity: 0.9; color: #f5f5f5; font-family: 'Courier New', Courier, monospace; margin-top: 25px;"><i class="material-icons left" style="color: #f2b544">brightness_3</i>Connect.</button>
        </div>
    </div>
    <!-- <a class="waves-effect waves-light btn-small" type= "submit" value="send" style="background-color: #000000; opacity: 0.9; color: #f5f5f5;"><i class="material-icons left" style="color: #f2b544">brightness_3</i>Connect.</a> -->
</form>
